<<!DOCTYPE html>
<html ngapp = "myApp">
<head>
<!-- the following code sets browser to understand diff languages -->
    <meta charset ="utf-8">

      <meta name = "viewport" content = "width=device-width , initial-scale=1">

      <meta name = "viewport" content = "width=device-width">

<!--linking with angularjs and controller file -->

<!--get links online angularjs.org getbootsrap.com -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
<script src="appcontoller.js"></script>



	<title>CAT</title>
</head>
<body>

        <section class="row">
           <div class="page-header text-center">
           <h1>CAT</h1>
           </div>

           <div class="col-sm-12" ng-controller="myCat">

           <!-- to filter for results by a specific column | filter: {email:email} -->
        <input type="text" ng-model = "email"/>
        <table border="1" width="80%">


           <tr ng-repeat = "x in posts | filter:email">
            <td >{{x.postId}}</td>
           <td >{{x.id}}</td>
             <td>{{x.name}}</td>
               <td >{{x.email}}</td>
                <td >{{x.body}}</td>
             
      </tr>
      </table>

           </div>






        </section>
</body>
</html>
